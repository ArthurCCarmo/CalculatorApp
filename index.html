<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <script src="main.js"></script>
  <title>Frontend Mentor | Calculator app</title>

</head>

<body>

  <Div class="Calculadora">
    <p class="Calc">Calculator</p>

    <div class="tela">
      <p id="Resultado"></p>
    </div>
    <div class="keypad">
      <div class="botoes-grid">
        <button class="grid grid-item-7" id onclick="insert('7')">7</button>
        <button class="grid grid-item-8" onclick="insert('8')">8</button>
        <button class="grid grid-item-9" onclick="insert('9')">9</button>

        <button class="grid grid-item-del" onclick="DEL()">DEL</button>

        <button class="grid grid-item-4" onclick="insert('4')">4</button>
        <button class="grid grid-item-5" onclick="insert('5')">5</button>
        <button class="grid grid-item-6" onclick="insert('6')">6</button>


        <button class="grid grid-item-plus" onclick="insert('+')">+</button>

        <button class="grid grid-item-1" onclick="insert('1')">1</button>
        <button class="grid grid-item-2" onclick="insert('2')">2</button>
        <button class="grid grid-item-3" onclick="insert('3')">3</button>

        <button class="grid grid-item-minus" onclick="insert('-')">-</button>

        <button class="grid grid-item-dot" onclick="insert('.')">.</button>
        <button class="grid grid-item-0" onclick="insert('0')">0</button>

        <button class="grid grid-item-button" onclick="insert('/')">/</button>
        <button class="grid grid-item-multi" onclick="insert('*')">X</button>
        <button class="grid grid-item-reset" onclick="clean()">RESET</button>
        <button class="grid grid-item-equal" onclick="conta()">=</button>
      </div>


    </div>

  </Div>

</body>

</html>
